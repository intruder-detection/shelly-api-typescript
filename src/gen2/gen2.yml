openapi: 3.0.0
info:
  title: Shelly Gen 2 Device HTTP API
  version: 1.0.0
servers:
  - url: https://shelly-api-docs.shelly.cloud/gen2/
paths:
  # WiFi Methods
  /rpc/WiFi.GetConfig:
    post:
      tags:
        - Wifi Methods
      summary: Get Wifi Configuration
      description: Get the Wifi Configuration of the device. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/WiFi#wifigetstatus)
      responses:
        '200':
          description: Get Wifi Configuration response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiConfigResponse'
  /rpc/WifiMethods.SetConfig:
    post:
      tags:
        - Wifi Methods
      summary: Set WiFi configuration
      description: Set WiFi configuration [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/WiFi#wifisetconfig)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  $ref: '#/components/schemas/WifiConfigForSetConfiguration'
              example:
                {
                  config: {
                    ap: {
                      enable: false,
                    },
                    sta: {
                      pass: '<WIFI_PASSWORD>',
                      is_open: false,
                      enable: true,
                      ssid: '<WIFI_SSID>',
                      ipv4mode: 'dhcp',
                    }
                  }
                }
      responses:
        '200':
          description: Set WiFi configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiSetConfigResponse'
  /rpc/WiFi.GetStatus:
    post:
      tags:
        - Wifi Methods
      summary: Get Wifi Status
      description: Get the Wifi Status of the device. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/WiFi#wifigetconfig-example)
      responses:
        '200':
          description: Get Wifi Status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiStatusResponse'
  /rpc/Wifi.ListAPClients:
    post:
      tags:
        - Wifi Methods
      summary: List WiFi AP Clients
      description: List WiFi AP Clients of the device. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/WiFi#wifilistapclients)
      responses:
        '200':
          description: WiFi List AP Clients response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiListAPClientsResponse'
  /rpc/WifiMethods.Scan:
    post:
      tags:
        - Wifi Methods
      summary: List of WiFi networks
      description: List of WiFi networks scanned. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/WiFi#wifiscan)
      responses:
        '200':
          description: List of WiFi networks scanned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiScanResponse'

  # ShellyMethods
  /shelly:
    get:
      tags:
        - Shelly Methods
      summary: Get Shelly device info
      description: Get Shelly device info [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellygetdeviceinfo)
      responses:
        '200':
          description: Get Shelly device info response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeviceInfoResponseResult'
  /rpc/Shelly.GetStatus:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly device status
      description: Get Shelly device status. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellygetstatus)
      responses:
        '200':
          description: Get Shelly device status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatusResponse'
  /rpc/Shelly.GetConfig:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly device config
      description: Get Shelly device config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellygetconfig)
      responses:
        '200':
          description: Get Shelly device config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConfigResponse'
  /rpc/Shelly.ListMethods:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly list of available methods
      description: Get Shelly list of available methods [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellylistmethods)
      responses:
        '200':
          description: Get Shelly list of available methods response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMethodsResponse'
  /rpc/Shelly.GetDeviceInfo:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly device info
      description: Get Shelly device info [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellygetdeviceinfo)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ident:
                  type: boolean
      responses:
        '200':
          description: Get Shelly device info response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeviceInfoResponse'
  /rpc/Shelly.ListProfiles:
    post:
      tags:
        - Shelly Methods
      summary: List Shelly device profiles
      description: List Shelly device profiles [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellylistprofiles)
      responses:
        '200':
          description: List Shelly device profiles
          content:
            application/json:
              schema:
                type: string # TODO: Update by testing with multi-profile enabled device
  /rpc/Shelly.SetProfile:
    post:
      tags:
        - Shelly Methods
      summary: Set Shelly device profile
      description: Set Shelly device profile [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellysetprofile)
      responses:
        '200':
          description: Set Shelly device profile
          content:
            application/json:
              schema:
                type: string # TODO: Update by testing with multi-profile enabled device
  /rpc/Shelly.ListTimezones:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly list of available methods
      description: Get Shelly list of available methods [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellylistmethods)
      responses:
        '200':
          description: Get Shelly list of available methods response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTimezonesResponse'
  /rpc/Shelly.DetectLocation:
    post:
      tags:
        - Shelly Methods
      summary: Detect Shelly device location
      description: Detect Shelly device location [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellydetectlocation)
      responses:
        '200':
          description: Detect Shelly device location response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetectLocationResponse'
  /rpc/Shelly.CheckForUpdate:
    post:
      tags:
        - Shelly Methods
      summary: Check Shelly device for updates
      description: Check Shelly device for updates [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellycheckforupdate)
      responses:
        '200':
          description: Check Shelly device for update response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckForUpdateResponse'
  /rpc/Shelly.Update:
    post:
      tags:
        - Shelly Methods
      summary: Update Shelly device to the provided version
      description: Update Shelly device to the provided version [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyupdate)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                stage:
                  type: string
                  enum:
                    - stable
                    - beta
                url:
                  type: string
              required:
                - stage
      responses:
        '200':
          description: Update Shelly device to the provided version response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullResponse' # TODO: Verify
  /rpc/Shelly.FactoryReset:
    post:
      tags:
        - Shelly Methods
      summary: Factory reset Shelly device
      description: Factory reset Shelly device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyfactoryreset)
      responses:
        '200':
          description: Factory reset Shelly device
          content:
            application/json:
              schema:
                type: string # TODO: Test
  /rpc/Shelly.ResetWiFiConfig:
    post:
      tags:
        - Shelly Methods
      summary: Reset Wifi Configuration of the Shelly device
      description: Reset Wifi Configuration of the Shelly device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyresetwificonfig)
      responses:
        '200':
          description: Reset Wifi Configuration of the Shelly device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullResponse'
  /rpc/Shelly.Reboot:
    post:
      tags:
        - Shelly Methods
      summary: Reboot the Shelly device
      description: Reboot the Shelly device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyreboot)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                delay_ms:
                  type: number
                  default: 1000
                  minimum: 500
      responses:
        '200':
          description: Reboot the Shelly device response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullResponse'
  /rpc/Shelly.SetAuth:
    post:
      tags:
        - Shelly Methods
      summary: Set device authentication
      description: Set device authentication [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellysetauth)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                  default: 'admin'
                realm:
                  type: string
                  description: Must be the id of the device. Only one realm is supported.
                ha1:
                  type: string
                  description: user:realm:password encoded in SHA256 (null to disable authentication)
      responses:
        '200':
          description: Set device authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullResponse'
  /rpc/Shelly.PutUserCA:
    post:
      tags:
        - Shelly Methods
      summary: Uploading of a custom certificate authority (CA) PEM bundle
      description: Uploading of a custom certificate authority (CA) PEM bundle [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyputuserca)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: Contents of the PEM file (null if you want to delete the existing data)
                append:
                  type: boolean
                  description: true if more data will be appended afterwards, default false.
                  default: false
      responses:
        '200':
          description: Uploading of a custom certificate authority (CA) PEM bundle response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutUserCAResponse'
  /rpc/Shelly.PutTLSClientCert:
    post:
      tags:
        - Shelly Methods
      summary: Uploading of a custom client certificate client.crt.
      description: Uploading of a custom client certificate client.crt [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyputtlsclientcert)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: Contents of the client.crt file (null if you want to delete the existing data)
                append:
                  type: boolean
                  description: true if more data will be appended afterwards, default false.
                  default: false
      responses:
        '200':
          description: Uploading of a custom client certificate client.crt response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutUserCAResponse'
  /rpc/Shelly.PutTLSClientKey:
    post:
      tags:
        - Shelly Methods
      summary: Uploading of a custom client key client.key
      description: Uploading of a custom client key client.key [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellyputtlsclientkey)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: Contents of the client.key file (null if you want to delete the existing data).
                append:
                  type: boolean
                  description: true if more data will be appended afterwards, default false.
                  default: false
      responses:
        '200':
          description: Uploading of a custom client key client.key response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutUserCAResponse'
  /rpc/Shelly.GetComponents:
    post:
      tags:
        - Shelly Methods
      summary: Get Shelly device components
      description: Get Shelly device components [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Shelly#shellygetcomponents)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                offset:
                  type: number
                include:
                  items:
                    type: string
                  type: array
                dynamic_only:
                  type: boolean
      responses:
        '200':
          description: Get Shelly device components response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetComponentsResponse'

  # BLEMethods
  /rpc/BLE.GetStatus:
    post:
      tags:
        - BLE Methods
      summary: Get Shelly device BLE status
      description: Get Shelly device BLE status. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/BLE#blegetstatus)
      responses:
        '200':
          description: Get Shelly device BLE status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BLEGetStatusResponse'
  /rpc/BLE.GetConfig:
    post:
      tags:
        - BLE Methods
      summary: Get Shelly device BLE config
      description: Get Shelly device BLE config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/BLE#blegetconfig)
      responses:
        '200':
          description: Get Shelly device BLE config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BleConfigResponse'
  /rpc/BLE.SetConfig:
    post:
      tags:
        - BLE Methods
      summary: Update Shelly device BLE config
      description: Update Shelly device BLE config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/BLE#blesetconfig)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  $ref: '#/components/schemas/BLEConfig'
              example:
                {
                  config: {
                    enable: true,
                    rpc: { enable: true },
                    observer: { enable: true },
                  },
                }
      responses:
        '200':
          description: Update Shelly device BLE config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BLESetConfigResponse'

  # CloudMethods
  /rpc/Cloud.GetStatus:
    post:
      tags:
        - Cloud Methods
      summary: Get Shelly device Cloud status
      description: Get Shelly device Cloud status. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Cloud#cloudgetstatus)
      responses:
        '200':
          description: Get Shelly device Cloud status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudGetStatusResponse'
  /rpc/Cloud.GetConfig:
    post:
      tags:
        - Cloud Methods
      summary: Get Shelly device Cloud config
      description: Get Shelly device Cloud config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Cloud#cloudgetconfig)
      responses:
        '200':
          description: Get Shelly device Cloud config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudConfigResponse'
  /rpc/Cloud.SetConfig:
    post:
      tags:
        - Cloud Methods
      summary: Update Shelly device Cloud config
      description: Update Shelly device Cloud config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Cloud#cloudsetconfig)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  $ref: '#/components/schemas/CloudConfig'
              example:
                {
                  config: {
                    enable: true,
                    rpc: { enable: true },
                    observer: { enable: true },
                  },
                }
      responses:
        '200':
          description: Update Shelly device Cloud config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudSetConfigResponse'

  # SystemMethods
  /rpc/Sys.GetStatus:
    post:
      tags:
        - System Methods
      summary: Get Shelly device System status
      description: Get Shelly device System status. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Sys#sysgetstatus)
      responses:
        '200':
          description: Get Shelly device System status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemGetStatusResponse'
  /rpc/Sys.GetConfig:
    post:
      tags:
        - System Methods
      summary: Get Shelly device System config
      description: Get Shelly device System config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Sys#sysgetconfig)
      responses:
        '200':
          description: Get Shelly device System config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfigResponse'
  /rpc/Sys.SetConfig:
    post:
      tags:
        - System Methods
      summary: Update Shelly device System config
      description: Update Shelly device System config. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Sys#syssetconfig)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  $ref: '#/components/schemas/SystemConfig'
              example:
                example:
                  {
                    config: {
                      location: {
                        lat: 39.99,
                        lon: -9.38,
                      }
                    },
                  }
      responses:
        '200':
          description: Update Shelly device System config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemSetConfigResponse'

  # Schedule
  /rpc/Schedule.List:
    post:
      tags:
        - Schedule Methods
      summary: List Schedules of the device
      description: List Schedules of the device. [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Schedule#schedulelist)
      responses:
        '200':
          description: List Schedules of the device response
