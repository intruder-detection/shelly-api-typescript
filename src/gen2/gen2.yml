  /rpc/Schedule.Update:
    post:
      tags:
        - Schedule Methods
      summary: Update a Schedule of the device
      description: Update a Schedule of the device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Schedule#scheduleupdate)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleJob'
      responses:
        '200':
          description: Update a Schedule of the device response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateScheduleResponse'
  /rpc/Schedule.Delete:
    post:
      tags:
        - Schedule Methods
      summary: Delete a Schedule of the device
      description: Delete a Schedule of the device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Schedule#scheduledelete)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
              required:
                - id
            example:
              {
                "id": 1
              }
      responses:
        '200':
          description: List Schedules of the device response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteScheduleResponse'
  /rpc/Schedule.DeleteAll:
    post:
      tags:
        - Schedule Methods
      summary: Delete all Schedules of the device
      description: Delete all Schedules of the device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Schedule#scheduledeleteall)
      responses:
        '200':
          description: Delete all Schedules of the device response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAllScheduleResponse'


components:
  schemas:
    # ---------------------------------- WiFiMethods
    # WiFi.GetStatus
    WifiStatusResponse:
      properties:
        id:
          type: number
        src:
          type: string
        dst:
          type: string
        result:
          $ref: '#/components/schemas/WifiStatus'
      required:
        - id
        - src
        - dst
        - result
      additionalProperties: false
      title: WifiStatusResponse
      example:
        {
          "id": 1,
          "src": "shellyblugw-a642e23fx1fa",
          "dst": "my_self",
          "result": {
            "sta_ip": null,
            "status": "connecting",
            "ssid": null,
            "rssi": 0
          }
        }
    WifiStatus:
      properties:
        sta_ip:
          nullable: true
          type: string
        status:
          type: string
        ssid:
          nullable: true
          type: string
        rssi:
          type: number
        ap_client_count:
          type: number
      required:
        - sta_ip
        - status
        - ssid
        - rssi
        - ap_client_count
      additionalProperties: false
      title: WifiStatus
      type: object

    # WiFi.GetConfig
    WifiConfigResponse:
      properties:
        id:
          type: number
        src:
          type: string
        dst:
          type: string
        result:
          $ref: '#/components/schemas/WifiConfig'
      required:
        - id
        - src
        - dst
        - result
      additionalProperties: false
      title: WifiConfigResponse
      example:
        {
          "id": 1,
          "src": "shellyblugw-a642e23fx1fa",
          "dst": "my_self",
          "result": {
            "ap": {
              "ssid": "shellyblugw-a642e23fx1fa",
              "is_open": true,
              "enable": true,
              "range_extender": {
                "enable": false
              }
            },
            "sta": {
              "ssid": "HUAWEI-B315-9985",
              "is_open": false,
              "enable": true,
              "ipv4mode": "dhcp",
              "ip": null,
              "netmask": null,
              "gw": null,
              "nameserver": null
            },
            "sta1": {
              "ssid": "limao",
              "is_open": true,
              "enable": false,
              "ipv4mode": "dhcp",
              "ip": null,
              "netmask": null,
              "gw": null,
              "nameserver": null
            },
            "roam": {
              "rssi_thr": -80,
              "interval": 60
            }
          }
        }
    WifiConfig:
      properties:
        ap:
          $ref: '#/components/schemas/WifiAccessPoint'
        sta:
          $ref: '#/components/schemas/WifiStation'
        sta1:
          $ref: '#/components/schemas/WifiStation'
        roam:
          $ref: '#/components/schemas/WifiRoaming'
      required:
        - ap
        - sta
        - sta1
        - roam
      additionalProperties: false
      title: WifiConfig
      type: object
    WifiAccessPointWithPass:
      properties:
        pass:
          type: string
      required:
        - pass
      additionalProperties: false
      title: WifiAccessPointWithPass
      type: object
    WifiRoaming:
      properties:
        rssi_thr:
          type: number
        interval:
          type: number
      required:
        - rssi_thr
        - interval
