                $ref: '#/components/schemas/ListScheduleResponse'
  /rpc/Schedule.Create:
    post:
      tags:
        - Schedule Methods
      summary: Create Schedule method in the device
      description: Create Schedule method in the device [Docs](https://shelly-api-docs.shelly.cloud/gen2/ComponentsAndServices/Schedule#schedulecreate)
      requestBody:
